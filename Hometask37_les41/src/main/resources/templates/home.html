<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/save}" method="post" th:object="${movie}">
    <input type="text" placeholder="title" th:field="*{title}"><br>
    <input type="text" placeholder="genre" th:field="*{genre}"><br>
    <input type="number" placeholder="year" th:field="*{year}"><br>
    <input type="number" placeholder="rate" th:field="*{rate}"><br>
    <input type="submit" value="save">
</form>

<ul>
    <li th:each="mvs : ${movies}" th:text="${mvs.getTitle()}"></li>
</ul>

<form th:action="@{/update(id=${mvs.getId()})}" method="post" th:each="mvs : ${movies}">
    <input type="number" th:text="${mvs.getTitle()}" name="newRate" th:value="${mvs.getRate()}">
    <input type="submit" value="update">
</form>

<br><br>

<form th:action="@{/search}" method="post" th:object="${searchDto}">
    <input type="text" placeholder="title" th:field="*{title}"><br>
    <input type="text" placeholder="genre" th:field="*{genre}"><br>
    <input type="number" placeholder="rateFrom" th:field="*{rateFrom}"><br>
    <input type="number" placeholder="rateTo" th:field="*{rateTo}"><br>
    <input type="submit" value="search">
</form>
<hr>

<p th:each="movie : ${movies}">
    [(${movie.title})]
</p>

</body>
</html>
